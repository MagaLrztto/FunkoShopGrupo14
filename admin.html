<!DOCTYPE html>
<html lang="en">

<body>
    <header id="header2"> <!--HEADER ADMIN-->
        <nav class="navbar">
            <!-- Logo de Funko lleva al HOME/Index-->

                <picture class="navbar__logo">
                    <a href="index.html">
                        <img src="./multimedia//branding/logo_light_horizontal.svg" alt="logo-header">

        <section class="admin_search">
            <i class="fa-solid fa-magnifying-glass" class="admin__search_icon"></i>

        <section class="admin_table_title">

                    <td class="table_id">1</td>

                        <button type="button"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
