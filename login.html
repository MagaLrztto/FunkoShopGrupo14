<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FunkoShop</title>
<!--CSS-->
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/login.css">
<!--GoogleFonts-->    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header2"> <!--HEADER ADMIN-->
        <nav class="navbar">
            <!-- Logo de Funko lleva al HOME/Index-->
            <section>
                <picture class="navbar__logo">
                    <a href="index.html">
                        <img src="./multimedia//branding/logo_light_horizontal.svg" alt="logo-header">
                    </a>
                </picture>
            </section>
            <section class="navbar__menu">
                <a href="shop.html">VER TIENDA</a>
                <a href="admin.html">ADMIN</a>
                <a href="">SALIR</a>
            </section>    
        </nav>
    </header>
    <main> <!--INGRESO A CUENTA-->
        <section id="form_login">            
            <h3>INGRESAR A MI CUENTA</h3>
        <!--email-->
            <input class="info_login" type="email" name="email" id="user_email" placeholder="Ingrese su email">
        <!--contraseña-->
            <input class="info_login" type="password" name="password" id="password_login" placeholder="Ingrese su contraseña">
        <!--boton ingresar + checkbox recordarme-->    
            <section class="btn_ingresar">
                <button class="btn_login" type="submit" value="Ingresar">Ingresar</button>
                <p class="recordarme"><input class="check_login" type="checkbox" name="recordar_usuario" id="recordar_usuario"> Recordarme</p>
            </section>
        <!--recuperar contraseña-->
            <a class="new_password" href="#">Olvidé mi contraseña</a>
        </section>
    </main>
    <footer id="footer2"> <!--FOOTER ADMIN-->
        <section class="footer_links_logo">
            <nav class="navbar_ft">
                <a href="shop.html">SHOP</a>
                <a href="register.html">REGISTRARSE</a>
                <a href="login.html">INGRESAR</a>
                <a href="contacto.html">CONTACTO</a>
            </nav>
            <img src="./multimedia/branding/isotype.svg" alt="logo-footer">
        </section>
        <section class="footer_derechos">
            All rights reserved 2023 - Funkoshop &copy;
        </section>        
    </footer>
</body>
</html>
