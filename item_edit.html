<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDITAR ITEM FunkoShop</title>
<!--CSS-->
    <link rel="stylesheet" href="./styles/general.css">
    <link rel="stylesheet" href="./styles/item_edit.css">
<!--GoogleFonts-->    
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="header2"> <!--HEADER ADMIN-->
        <nav class="navbar">
            <!-- Logo de Funko lleva al HOME/Index-->
            <section>
                <picture class="navbar__logo">
                    <a href="index.html">
                        <img src="./multimedia//branding/logo_light_horizontal.svg" alt="logo-header">
                    </a>
                </picture>
            </section>
            <section class="navbar__menu">
                <a href="shop.html">VER TIENDA</a>
                <a href="admin.html">ADMIN</a>
                <a href="">SALIR</a>
            </section>    
        </nav>
    </header>
    <main>
        <section class="form_edititem">
            <h3>EDITAR ITEM</h3>
        <section class="info_edititem">
            <!--Seleccionar categoria-->
            <label for="">Categoría:</label>
            <select class="categorie_edititem" name="categorias" id="categoria">
                <option selected disabled value="">Seleccionar</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
            <!--Seleccionar Licencia-->
            <label for="">Licencia:</label>
            <select class="licencia_edititem" name="" id="Licencia">
                <option selected disabled value="">Seleccionar</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </section>
        <!--nombre del producto-->
        <section class="info_edititem">
            <label for="">Nombre del producto:</label>
            <input class="nombre_edititem" type="text" placeholder="Kakashi Hatake Shippuden Saga">
        </section>
        <!--descripcion del producto-->
        <textarea class="descript_edititem" name="" id="" cols="30" rows="10" placeholder="Descripción del producto"></textarea>                             
        <!-- datos del producto-->
        <section  class="info_edititem">
            <label for="">SKU:</label>
            <input class="sku_edititem" type="text" placeholder="SSK111AB001">
            <label for="">Precio:</label>
            <input class="precio_edititem" type="number" name="" id="" placeholder="$ 0.0000,00">
            <label for="">Stock:</label>
            <input class="stock_edititem" type="number" name="" placeholder="0">
        </section>
        <!--descuento-->
        <section class="info_edititem">
            <label for="">Descuento:</label>
            <input class="desc_edititem" type="number" name="" id="" placeholder="0%">
            <select name="desc_edititem" id="">
                <option selected value="">3 cuotas sin interés</option>
                <option value="">6 cuotas sin interés</option>
                <option value=""></option>
            </select>
        </section class="info_edititem">
        <!--ingreso de imagen-->
        <section>
            <label for="">Imágenes:</label>
            <input class="img_edititem" type="file" name="imagenes" id="">
        </section>
        <!--botones editar-->
        <section class="btn_editar">
            <button class="btn_edititem" type="submit" value="Modificar item">Modificar Producto</button>
        </section>
        </section>
    </main>
    <footer id="footer2"> <!--FOOTER ADMIN-->
        <section class="footer_links_logo">
            <nav class="navbar_ft">
                <a href="shop.html">SHOP</a>
                <a href="register.html">REGISTRARSE</a>
                <a href="login.html">INGRESAR</a>
                <a href="contacto.html">CONTACTO</a>
            </nav>
            <img src="./multimedia/branding/isotype.svg" alt="logo-footer">
        </section>
        <section class="footer_derechos">
            All rights reserved 2023 - Funkoshop &copy;
        </section>        
    </footer>
</body>
</html>
